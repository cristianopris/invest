name: Update ETF Data

on:
  push:
    branches: [main]
    paths-ignore:
      - ETFComparison.html   # don't re-run when bot commits the HTML update
  schedule:
    - cron: "0 8 * * 1"     # every Monday 08:00 UTC
  workflow_dispatch:         # allow manual trigger from the Actions tab

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # needed to push the updated HTML

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            **/requirements*.txt

      - name: Install dependencies
        run: pip install yfinance requests beautifulsoup4 lxml

      - name: Run update script
        run: python update_etf_data.py

      - name: Commit updated HTML
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ETFComparison.html
          if git diff --cached --quiet; then
            echo "No changes to ETFComparison.html â€” nothing to commit."
          else
            git commit -m "chore: update ETF data $(date -u '+%Y-%m-%d') [skip ci]"
            git push
          fi
